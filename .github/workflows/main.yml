name: Ansible Lint

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check Syntax
        uses: korkin25/action-syntax-check@main

      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
