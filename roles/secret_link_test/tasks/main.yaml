---

- name: Ensure /var/www/videos directory exists
  ansible.builtin.file:
    path: /var/www/videos
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  become: true

- name: Copy sample.mp4 to /var/www/videos only if it has changed or does not exist
  ansible.builtin.copy:
    src: files/video/sample.mp4
    dest: /var/www/videos/sample.mp4
    owner: www-data
    group: www-data
    mode: '0644'
    force: false
  become: true

- name: Get current time + 1 week in seconds
  ansible.builtin.shell:
    cmd: "echo $(( $(date +%s) + 604800 ))"
  delegate_to: localhost
  register: future_time
  changed_when: false

- name: Generate secure link
  ansible.builtin.shell:
    cmd: |
      set -o pipefail && echo -n '{{ future_time.stdout }}{{ test_uri }} {{ nginx_url_secret }}' | openssl md5 -binary | openssl base64 | tr +/ -_ | tr -d ="
    executable: /bin/bash
  delegate_to: localhost
  register: link_result
  changed_when: false


- name: Set the test_url variable
  ansible.builtin.set_fact:
    test_url: "https://test.gekorweb.info{{ test_uri }}?md5={{ link_result.stdout }}&expires={{ future_time.stdout }}"

- name: Set curl command to get only headers
  ansible.builtin.set_fact:
    curl_command: "curl -I -H '{{ test_headers }}' '{{ test_url }}'"

- name: Curl {{ test_url }}
  ansible.builtin.command:
    cmd: "{{ curl_command }}"
  register: curl_output
  changed_when: false

- name: Display curl output
  ansible.builtin.debug:
    var: curl_command

- name: Display curl output headers only
  ansible.builtin.debug:
    var: curl_output.stdout
